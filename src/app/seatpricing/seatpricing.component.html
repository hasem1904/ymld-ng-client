<mat-card class="example-card" flex-gt-sm="90" flex-gt-md="80">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>YMLD Movie Theater</mat-card-title>
    <mat-card-subtitle>Seat Price Plans</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content align="left">
    <div>
      <mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Priceplan No</mat-header-cell>
          <mat-cell *matCellDef="let priceplan">{{priceplan.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="priceplanCost">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Priceplan Cost</mat-header-cell>
          <mat-cell *matCellDef="let priceplan">{{priceplan.priceplanCost}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <mat-paginator #paginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </mat-card-content>
  <!--<mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>-->
</mat-card>
